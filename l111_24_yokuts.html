<h2 id="section-a---vowel-length">Section A - Vowel Length</h2>
<p><strong>Vowel Shortening</strong>: [+syll] -&gt; [-long] / __C{C,#}</p>
<p><em>... or, better, given that Yokuts syllables are CVC at their most complex...</em></p>
<p><strong>Vowel Shortening</strong>: [+syll] -&gt; [-long] / __[Coda C]</p>
<h2 id="sections-b-and-c---deletion-or-epenthesis">Sections B and C - Deletion or Epenthesis?</h2>
<h3 id="vowel-deletion">Vowel Deletion</h3>
<p><em>If the UR for aorist passive is /-it/...</em></p>
<p><strong>Vowel Deletion A:</strong> [+syll,-long] -&gt; Ø / VC__CV</p>
<p><strong>Vowel Deletion B:</strong> [+syll,-long] -&gt; Ø / V__</p>
<p><em>or, less elegantly, </em> [+syll,-long] -&gt; Ø / V{C__CV , __}</p>
