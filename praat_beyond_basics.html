### Digitization

* (Also known as "Discretization")

* Instead of representing the wave as a wave, you measure the wave’s amplitude many, many times per second.

* This gives you a series of points which represent the wave’s form, overall.

---

### A WAV file is just a list of time/amplitude pairs

* ... and fundamentally, these pairs are what Praat is reading in and doing

* Any time that we're manipulating sounds, especially by formula, we're relying on this kind of math

### Higher frequencies can't be captured with low sampling rates

* The Highest Frequency captured is 1/2 of the Sampling rate

	* This is the Nyquist Theorem

### We generally use 44,100 Hz as a sampling rate

* This lets us capture frequencies from 0 - 22,050 Hz

* Humans can hear 20-20,000 Hz (roughly)

* **This sampling rate captures everything humans can hear!**
	
	* Sorry dolphins!
