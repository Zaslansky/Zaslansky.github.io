<h1 id="clitics-compounds-and-other-weird-chunks-of-meaning">Clitics,
Compounds, and other weird chunks of meaning</h1>
<h3 id="dr.-will-styler---lign-120">Dr. Will Styler - LIGN 120</h3>
<hr />
<h3 id="weve-talked-about-the-idea-of-richer-storage">We’ve talked about
the idea of richer storage</h3>
<ul>
<li><p>“Maybe we’re storing bigger, analyzable chunks”</p></li>
<li><p>And we’ve now talked about frequency having important effects</p>
<ul>
<li>Frequency makes weirdness permissible</li>
</ul></li>
<li><p>Today, let’s talk about some other strange chunks</p></li>
</ul>
<hr />
<h3 id="todays-plan">Today’s Plan</h3>
<ul>
<li><p>Clitics</p></li>
<li><p>Compounds</p></li>
<li><p>Closing the Lexical Discussion</p></li>
</ul>
<hr />
<h1 id="some-clitical-thinking">Some Clitical Thinking</h1>
<hr />
<h3 id="weve-discussed-word-being-a-slippery-concept">We’ve discussed
‘word’ being a slippery concept</h3>
<ul>
<li><p>There’s no clear definition that works well for
everything</p></li>
<li><p>Some multi-word chunks feel ‘cohesive’</p>
<ul>
<li>copy machine, phone charger, over-the-top</li>
</ul></li>
<li><p>Some affixes feel ‘wordy’</p></li>
</ul>
<hr />
<h2 id="clitics">Clitics</h2>
<p>Affixes that show word-like independence</p>
<hr />
<h3 id="the-s-possessive-clitic">The ’s Possessive Clitic</h3>
<ul>
<li><p>girl</p></li>
<li><p>the girl’s book</p></li>
<li><p>the little girl’s book</p></li>
<li><p>the little girl from Canada’s book</p></li>
<li><p><strong>This affix can attach to a variety of words with the same
meaning!</strong></p>
<ul>
<li>It can even attach to different syntactic categories!</li>
</ul></li>
</ul>
<hr />
<h3 id="the-s-copular-clitic">The ’s copular clitic</h3>
<ul>
<li><p>John’s doing great in the class.</p></li>
<li><p>Fixing the scooter you broke’s gonna be expensive</p></li>
<li><p>That car in red’s super hard to find.</p></li>
<li><p><strong>This has the same distribution as ‘is’, but acts like an
affix.</strong></p></li>
</ul>
<hr />
<h3 id="the-ve-modal-clitic">The ’ve modal clitic</h3>
<ul>
<li><p>I would’ve youghten him out of there had I known</p></li>
<li><p>All the ones I’ve seen’ve been blue.</p></li>
<li><p>The purple’ve sold out already.</p></li>
<li><p>You already’ve seen it?</p></li>
</ul>
<hr />
<h3 id="they-dont-feel-like-affixes">They don’t feel like affixes</h3>
<ul>
<li><p>They don’t have <strong>selectional restrictions</strong>, and
can attach to most things</p>
<ul>
<li>Compare ‘*the car you wreckeds are expensive’</li>
</ul></li>
<li><p>They have <strong>freedom of host</strong>, and can attach to
many lexical categories</p></li>
<li><p>They appear to attach <strong>after stress has been
assigned</strong></p>
<ul>
<li>Dígamelo! should be ‘digaMElo’ according to Spanish rules</li>
</ul></li>
</ul>
<hr />
<h3 id="clitics-are-strange">Clitics are strange</h3>
<ul>
<li><p>… and your book goes into more detail about how in Chapter
9</p></li>
<li><p>But they’re an example of something that doesn’t quite ‘fit’ in a
world of affixes and stems</p></li>
<li><p>If we conceptualize morphology as only having two states,
‘attached affix’ and ‘stem’, we’re gonna have a rough time.</p></li>
</ul>
<hr />
<h3
id="clitics-are-attached-chunks-that-feel-like-theyre-independent">Clitics
are attached chunks that feel like they’re independent</h3>
<ul>
<li><p>… and force us to consider a morphology which allows gradient
attachment</p></li>
<li><p>What about the opposite?</p></li>
<li><p><strong>Let’s think about independent chunks, that feel
attached!</strong></p></li>
</ul>
<hr />
<h1 id="compounds">Compounds</h1>
<hr />
<h3
id="sometimes-separate-words-feel-more-connected-than-the-space-makes-them-seem">Sometimes,
separate words feel more connected than the space makes them seem</h3>
<ul>
<li><p>‘Backpack’ is not ‘back’ and ‘pack’</p>
<ul>
<li>Front pack and back pack</li>
</ul></li>
<li><p>‘Laptop’ is not ‘lap’ and ‘top’</p>
<ul>
<li>‘I put my laptop on a desk, so it’s a desktop computer’</li>
</ul></li>
</ul>
<hr />
<h2 id="compounds-1">Compounds</h2>
<p>Compounds are single complex lexemes composed of two or more
lexemes</p>
<ul>
<li><p>Compounds can be two <em>or more</em> words. ‘Blue cheese salad
dressing’</p></li>
<li><p>Don’t get too hung up on spaces, dashes, and lacks
thereof!</p></li>
</ul>
<hr />
<h3 id="example-compounds">Example Compounds</h3>
<ul>
<li><p>Chinese: zhèn zhi̊ (press-down + paper) = paperweight</p></li>
<li><p>Swedish: piphuvud (pipe + head) = pipe bowl</p></li>
<li><p>Czech: lido-jed (human + eat) = cannibal</p></li>
<li><p>Koasati: ʧonhǎtka (oʧona ‘metal’ + hatka- ‘white’) =
bucket</p></li>
<li><p>Tłı̨chǫ Yatıì (Dogrib): dlòotsǫ̀ǫ̀ (dlòo ‘squirrel’ + tsǫ̀ǫ̀ ‘dung’) =
‘peanut butter’</p></li>
</ul>
<hr />
<h3 id="compounds-form-from-high-frequency-use">Compounds form from high
frequency use</h3>
<ul>
<li><p>‘wrist watch’ was an innovation, until it wasn’t</p></li>
<li><p>‘Lap top computer’ wasn’t always a ‘laptop’</p></li>
<li><p>‘data set’ isn’t a compound to most people, but it is to
us!</p></li>
<li><p>‘nail bed’ is a thing to people who do fingernails
professionally</p></li>
</ul>
<hr />
<h3 id="compounds-act-like-words">Compounds act like words!</h3>
<ul>
<li><p>They have idiosyncratic or restricted meanings</p></li>
<li><p>They have phonological and prosodic cohesion</p></li>
<li><p>They act like stems</p></li>
</ul>
<hr />
<h3 id="idiosyncratic-and-restricted-meanings">Idiosyncratic and
Restricted Meanings</h3>
<ul>
<li><p>Not all packs on the back are backpacks</p></li>
<li><p>rainfall, snowfall, *hailfall, *sleetfall</p></li>
<li><p>You can dog walk somebody who isn’t a dog</p></li>
<li><p>A tower computer placed on the lap is not a laptop
computer</p></li>
<li><p>They can feel <strong>idiomatic</strong></p>
<ul>
<li>Their meaning isn’t interpretable from their parts (e.g. ‘kick the
bucket’)</li>
</ul></li>
</ul>
<hr />
<h3
id="the-meanings-of-compounds-can-be-variably-persistent-by-analogy">The
meanings of compounds can be variably persistent by analogy</h3>
<ul>
<li><p>Butt Dial</p>
<ul>
<li>Butt text? Butt telegram? Butt email?</li>
</ul></li>
<li><p>Booty call</p>
<ul>
<li>Booty text? Booty telegram? Booty email?</li>
</ul></li>
<li><p>Break a leg</p>
<ul>
<li>Break both legs? Break everything?</li>
</ul></li>
<li><p>Big Mac</p>
<ul>
<li>Little Mac? Mega Mac?</li>
</ul></li>
</ul>
<hr />
<h3 id="compounds-have-phonological-and-prosodic-cohesion">Compounds
have phonological and prosodic cohesion</h3>
<ul>
<li><p>She gave me a Krispy Kreme Donut</p></li>
<li><p>I had Five Guys for dinner last night</p></li>
<li><p>Compounds can have specific tone patterns</p></li>
<li><p>Phonological rules can apply differently within
compounds</p></li>
</ul>
<hr />
<h3 id="brown-coat">Brown Coat</h3>
<p><img class="tall" src="img/firefly_mal.jpg"></p>
<hr />
<h3 id="compounds-act-like-stems">Compounds act like stems</h3>
<ul>
<li><p>Affixes may not apply within them</p></li>
<li><p>What’s the plural of…</p>
<ul>
<li>Lightsaber</li>
<li>Light year</li>
<li>Big Mac</li>
<li>Queen of England</li>
<li>Hunter-Gatherer</li>
<li>Cheese Platter</li>
<li>Toothbrush</li>
<li>Mousetrap</li>
</ul></li>
</ul>
<hr />
<h2 id="compounds-have-different-semantic-types">Compounds have
different semantic types</h2>
<hr />
<h3 id="compound-types">Compound Types</h3>
<ul>
<li><p><strong>Endocentric</strong>: referent a ‘kind’ of one of its
members</p>
<ul>
<li>lipstick, swordfish, tower crane, textbook, cellphone,
pocketknife</li>
</ul></li>
<li><p><strong>Exocentric</strong>: referent is ‘outside’ of the
members’ meanings</p>
<ul>
<li>pickpocket, laptop, blowhard, pushover</li>
</ul></li>
<li><p><strong>Coordinative</strong>: referent is a combination of the
members’ meanings</p>
<ul>
<li>Southwest, blue-green, dumpster fire, upper-right, freeze-dry</li>
</ul></li>
<li><p><strong>Appositional</strong>: both members have the same
referent</p>
<ul>
<li>God-Emperor, Singer-Songwriter, Owner/Operator, Washer/Dryer</li>
</ul></li>
</ul>
<hr />
<section data-background-color="#708cef">
</section>
<h3 id="which-type-of-compound-is-meathead">Which type of compound is
‘meathead’?</h3>
<ol type="A">
<li><p><strong>Endocentric</strong>: referent a ‘kind’ of one of its
members</p></li>
<li><p><strong>Exocentric</strong>: referent is ‘outside’ of the
members’ meanings</p></li>
<li><p><strong>Coordinative</strong>: referent is a combination of the
members’ meanings</p></li>
<li><p><strong>Appositional</strong>: both members have the same
referent</p></li>
</ol>
<hr />
<section data-background-color="#708cef">
</section>
<h3 id="which-type-of-compound-is-sleepwalk">Which type of compound is
‘sleepwalk’?</h3>
<ol type="A">
<li><p><strong>Endocentric</strong>: referent a ‘kind’ of one of its

<li><p><strong>Appositional</strong>: both members have the same

<h2 id="compounds-have-internal-structure">Compounds have internal
structure</h2>
<hr />
<h3 id="endocentric-compounds-have-heads">Endocentric Compounds have
‘Heads’</h3>
<ul>
<li><p>The head determines the lexical category</p>
<ul>
<li>‘Light rail’, ‘overdo’, ‘dog walk’, ‘catsuit’</li>
</ul></li>
<li><p>The head carries the inflection for the compound</p>
<ul>
<li>‘whitewashed’, ‘sidestepping’, ‘undertaker’, ‘cheese platters’</li>
</ul></li>
<li><p>The other element modifies or specifies the meaning of the head,
it’s the ‘dependent’</p>
<ul>
<li>‘What kind of stepping? Side stepping!’</li>
</ul></li>
<li><p>Endocentric compounds refer to a subtype of the head.</p>
<ul>
<li>‘textbooks’, ‘grad school’, ‘cat show’</li>
</ul></li>
<li><p>If there’s no head, the compound is exocentric!</p></li>
</ul>
<hr />
<h3 id="head-positioning-is-language-specific">Head positioning is
language specific</h3>
<ul>
<li><p>English places the head on the right: Light years</p></li>
<li><p>Spanish places the head on the left: año luz (‘light year’) -&gt;
‘años luz’ (‘light years’)</p></li>
<li><p>So does Tagalog: matang-lawin, eyes-hawk, ‘hawkeyes’</p></li>
</ul>
<hr />

<hr />
<h3 id="whats-the-head">What’s the head?</h3>
<ul>
<li><p>I saw a French Literature Professor</p></li>
<li><p>He’s got a Justin Bieber Face Tattoo</p></li>
<li><p>Borderline Personality Disorder Tests</p></li>

<ul>

<h1 id="final-words-on-the-lexicon">Final Words on the Lexicon</h1>
<ul>
<li>Get it? Words? :D</li>
</ul>
<hr />
<h3 id="weve-talked-about-two-possibilities">We’ve talked about two
possibilities!</h3>
<ul>
<li><p><strong>Morpheme-based Lexicon</strong>: Storage is expensive, so
let’s store the smallest parts and use rules to combine them</p></li>
<li><p><strong>Word-based Lexicon</strong>: Storage is cheap, store
EVERYTHING and then use analogy to fill in the blanks</p></li>
</ul>
<hr />
<h3 id="both-have-advantages-and-disadvantages">Both have advantages and
disadvantages</h3>
<hr />
<h3 id="pros-of-a-morpheme-based-lexicon">Pros of a Morpheme-based
Lexicon</h3>
<ul>
<li><p>Uniting forms with rules can be very
<strong>elegant</strong></p></li>
<li><p>The lexicon is <strong>compact</strong> and
<strong>efficient</strong>. Little storage space is required</p></li>
<li><p>Rules can efficiently generate a <em>lot</em> of the variants we
see</p></li>
<li><p>Our analysis (forms+rules) <strong>generates</strong> legal
forms, which leaves us ready for productivity!</p></li>
<li><p>Phonemes and Morphemes sure <em>feel</em> real!</p></li>
</ul>
<hr />
<h3 id="cons-of-a-morpheme-based-lexicon">Cons of a Morpheme-based
Lexicon</h3>
<ul>
<li><p>The elegance and efficiency is reduced as irregularity
increases</p></li>
<li><p>Non-compositional meanings aren’t efficient</p></li>
<li><p>Non-concatenative morphology is hard</p></li>
<li><p><strong>Frequency effects are harder to account
for</strong></p></li>
</ul>
<hr />
<h3 id="pros-of-a-whole-word-lexicon">Pros of a Whole-Word Lexicon</h3>
<ul>
<li><p>Storage appears to be pretty cheap</p></li>
<li><p>Emergence is pretty compelling for explaining learning and
language change</p></li>
<li><p>Reanalysis works <strong>great</strong></p></li>
<li><p>Phonetic phenomena work <strong>great</strong> in a usage-based
world</p></li>
<li><p>Phonology goes away!</p></li>
<li><p>Frequency effects come free with the model!</p></li>
</ul>
<hr />
<h3 id="cons-of-a-whole-word-lexicon">Cons of a Whole-Word Lexicon</h3>
<ul>
<li><p>Your students glare at you when you explain it</p></li>
<li><p>Morphemes sure feel real in phonological and morphological
rules</p></li>
<li><p>Polysynthetic languages result in a combinatorial
explosion</p></li>
<li><p>‘Analogy’ is magic, and ends up looking like generative rules
when formalized</p></li>
<li><p>It takes <strong>forever</strong> to accomplish anything</p>
<ul>
<li>… and it’s just not workable for linguistic fieldwork</li>
</ul></li>
</ul>
<hr />
<h3 id="is-there-a-middle-ground">Is there a middle ground?</h3>
<hr />
<h1 id="yes">Yes!</h1>
<hr />
<h2 id="the-dual-route-lexicon">The Dual-route Lexicon</h2>
<hr />
<h3 id="life-in-a-dual-route-lexicon">Life in a Dual-Route Lexicon</h3>
<ul>
<li><p>We’re storing lots of words, including some frequent ‘complex’
chunks</p>
<ul>
<li>Compounds and Common Morphologically Complex forms</li>
</ul></li>
<li><p>We also have the ability to decompose words according to
rules</p>
<ul>
<li>Affixes, Phonology, and Morphological rules are not opaque to
us</li>
</ul></li>
<li><p>We choose the method of access that makes most sense at the
time!</p></li>
</ul>
<hr />
<h3 id="the-dual-route-lexicon-schematized">The Dual-Route Lexicon
Schematized</h3>
<p><img class="tall" src="morphology/dualroute.jpg"></p>
<hr />
<h3 id="put-differently">Put differently…</h3>
<ul>
<li>“Store as chunks the things that make sense to store as chunks, but
remember that there are patterns and abstractions!”</li>
</ul>
<hr />
<h3 id="pros-of-the-dual-route-approach">Pros of the Dual-Route
Approach</h3>
<ul>
<li><p>Best of both worlds</p></li>
<li><p>Frequency effects and whole-word-like phenomena are
explained</p></li>
<li><p>Analogy is done better than ‘Magic!’</p></li>
</ul>
<hr />
<h3 id="cons-of-the-dual-route-approach">Cons of the Dual-Route
Approach</h3>
<ul>
<li><p>We lose the simplicity of both sides</p></li>
<li><p>Hello again, Phonemes and Phonology</p></li>
<li><p>Now we have two systems awkwardly taped together</p>
<ul>
<li>… and we have to describe where they switch off</li>
</ul></li>
</ul>

<h3
id="whole-word-morpheme-based-and-dual-route-approaches-are-all-plausible">Whole-Word,
Morpheme-based, and Dual-Route Approaches are all plausible</h3>
<ul>
<li><p>None of them make predictions that are provably false</p></li>
<li><p>They seem cognitively possible</p></li>
<li><p>They account for relevant amounts of data</p></li>
<li><p>They’ve all stood up to scrutiny in the community</p></li>
<li><p><strong>We don’t know which of these approaches is ‘more
real’</strong></p></li>
</ul>
<hr />
<h3 id="linguistics-is-about-analysis">Linguistics is about
analysis</h3>
<ul>
<li><p>“How do I best explain what’s going on in this chunk of
language?”</p></li>
<li><p>Theories are tools which help us</p></li>
<li><p>Every theoretical tool has strengths and weaknesses</p></li>
<li><p>Some problems are <em>stupid easy</em> with one theory, and
<em>ridiculously hard</em> for another</p></li>
</ul>
<hr />
<h3
id="you-can-analyze-a-given-phenomenon-with-any-of-these-theories">You
can analyze a given phenomenon with any of these theories</h3>
<ul>
<li><p>You can make morpheme-based approaches deal with high-frequency
phonological reduction</p></li>
<li><p>You can make usage-based approaches deal with wugs and
morpheme-driven processes</p></li>
<li><p>You can make a dual-route approach account for all the data, and
specify the switching pattern</p></li>
</ul>
