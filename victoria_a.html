Antes de acceder a la siguiente página, por favor lea las instrucciones completamente.

En este experimento, presentaremos una série de dispositivos con oraciónes que terminan con "es la palabra." que seran seguidos por una palabra. Les pediremos que reciten la oración completa en voz alta. Por ejemplo, si en el dispositivo contiene la oración "Arroz es la palabra" usted dira "Arroz es la palabra". Su voz sera grabada durante toda la sesión. Por favor límite sus respuestas verbales a las oraciones que le presentaremos.

Esta etapa del experimento sera repetida tres veces. Favor de hacer clic para avanzar al siguiente dispotivo hasta que sea parado. En este momento, por favor pide asistencia al experimentador.
