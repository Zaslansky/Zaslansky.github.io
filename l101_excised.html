### Some of my [Exam Tips](https://wstyler.ucsd.edu/exams/)

- Choose the best answer

- Skip questions you don't know and come back

- Double-check your answers before you turn in the test

- Study by explaining!

- If you don't know the answer at the end of the test, write down your best guess

- Study in several sessions across a few days, rather than 'cramming'

---

### Some of the [Exam Rules](https://wstyler.ucsd.edu/exams/)

- Bring your student ID card and some pencils, we'll provide answer sheets

- Electronic devices are not allowed to be used *or even visible* during an exam
	
- If you have a question about any part of the exam, raise your hand

- Students missing the exam without documented good cause will get a 0 on the exam
