### Will Styler - LIGN 111

- Checking Rule ordering using derivations

- 'Feeding' vs. 'Bleeding' rule ordering

- "What's this alternation? Oh, that. OK."

- **... but no languages just have one rule**

### Aspiration and Vowel Length

- [-cont,-voice] -> [+spread glottis] / .__

- V -> V: / __[+voice]

- **These rules co-occur, but they don't interact!**

---

### Aspiration and Approximant Devoicing

- [-cont,-voice] -> [+spread glottis] / .__

- [+son,+cons] -> [-voice] / [+cons, +spread glottis]__

- The aspiration rule is *creating an environment for devoicing to occur!*

    - The aspiration rule is *feeding* the devoicing rule!

- **These rules interact!**

---

## Interacting Rules

---

### Interacting rules

- These rules affect *the same segments or features* in a *similar context*

- These rules are ordered (e.g. one *must* apply before another)

- One rule *creates* or *removes* an opportunity for a later rule to apply

- Forms are *derived* through a series of rule applications

---

### Let's talk about derivations

- Derivations are a way of showing how multiple rules are ordered

- ... and visualizing the consequences of the ordering

---

### Derivations have...

- The /Underlying form/ for the word on the top

- The [Surface form] at the bottom

- One additional row per named interacting rule

- Each cell filled in either with the new form, or a '--' to indicate it doesn't apply

---

### We're going to want *lots* of derivations from you

- Any time you have interacting rules, give derivations

- Derive examples of forms which...

    - Show the alternations
    
    - Show *no* alternations
    
    - Demonstrate why the ordering is what it is
    
    - Demonstrate why the ordering couldn't be otherwise
    
    - Feel 'weird'
    
- No need for derivations for single (or non-interacting) rules
    
---

### Always give us derivations of forms that explain why the rules are ordered as they are

### Why do we make derivations?

- To explain your analysis to others

- To make clear the steps of the process

- **To help you think through the problems!**

## The English Plural

---

### Our previous analysis

/s/ -> [z] / [C +voice]__

/s/ -> [ɪz] / [strident C]__

/s/ -> [s] / Elsewhere

---

### We can do better, with interacting rules

- Assume that the plural is underlyingly /z/
    
- **Voicing Assimilation:** [-son] -> [-voice] / [-voice]__#

- **Vowel Epenthesis:** ∅ -> [-front,-back] / [+coronal,+strident]__[+coronal,+strident]#

---

### Putting voicing assimilation first breaks things!

- Voicing assimilation needs to come *after* epenthesis

- Epenthesis *removes* a context where voicing assimilation *would* apply

    - Epenthesis *bleeds* the voicing assimilation rule
    
---

### So, derivations aren't just for us

- They're a good problem solving tool

- They help you test if your ordering is correct

- They make rule interactions clear!

### We've touched on two ways that rules can interact

---

### 'Feeding' and 'Bleeding' order

- A rule which provides a context for another to apply *feeds* the other rule

- A rule which *removes* a context where another *would* apply *bleeds* the other rule

- *Always be on the lookout for feeding and bleeding relationships!*

---

### Wrapping up

- Not all problem sets with multiple rules show interactions

- Derivations are a powerful tool for understanding interactions

- Always double-check your rule orderings if you're having problems

- Some rules 'feed' each other, some rules 'bleed' each other
